<div class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <div class="w-64 bg-gray-100 border-r border-gray-200 flex flex-col">
    <div class="p-4 border-b border-gray-200">
      <h2 class="text-lg font-medium text-gray-800">Components</h2>
    </div>
    <nav class="flex-1 overflow-y-auto py-4">
      <ul>
        <li *ngFor="let item of navItems">
          <a
            [routerLink]="[item.path]"
            routerLinkActive="bg-gray-200 text-gray-900 border-l-4 border-indigo-500"
            [routerLinkActiveOptions]="{exact: true}"
            class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-200 transition-colors duration-150 ease-in-out"
          >
            {{ item.label }}
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Main content -->
  <div class="flex-1 overflow-auto p-6">
    <router-outlet></router-outlet>
  </div>
</div>
